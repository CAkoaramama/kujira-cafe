<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kujira cafe contact</title>
  <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
  <div class="wrapper">
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="logo"> <a href="index.html"><img src="images/logo.png" alt="KUJIRA cafe"></a> </h1>
      <nav class="nav">
        <ul>
          <li> <a href="index.html">HOME</a></li>
          <li> <a href="about.html">About</a></li>
          <li> <a href="access.html">Access</a></li>
          <li> <a href="menu.html">menu</a></li>
          <li> <a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- ヘッダーはここまで -->

    
    <!-- メイン -->
    <main>
      <h2>Contact us</h2>
      <form method="GET" action="result.html">
        
        <div>
          <label for="kind"> What kind of question </label>
            <br>
          <select id="kind" name="kind">
            <option value="reservation">reservation</option>
            <option value="event">event</option>
            <option value="contact">questions</option>
          </select>
        </div>
        <div>
          Have you been in Kujira cafe? <br>
          <label>
            <input type="radio" name="first" value="yes" checked>yes</label>
          <label>
            <input type="radio" name="first" value="no">no
          </label>
        </div>
        
        <div>
          How did you get to know Kujira cafe? <br>
          <label>
            <input type="checkbox" name="how" value="friend">Introduced by your friend
          </label> <br>
          <label><input type="checkbox" name="how" value="magazine"> Magazine or website</label>
        </div>
        <div>
          questions <br>
          <label><input type="text" name="subject" placeholder="write your question"></label>
        </div>
        <div>
          <label>
            Your message <br>
            <textarea name="message"></textarea>
          </label>
        </div>
        <div>
          <input type="submit" name="submit" value="send">
        </div>
        

      </form>
    </main>
    <!-- メインはここまで -->
  
    
    <!-- フッター -->
    
    <footer class="footer">
      &copy;Copyright KUJIRA Cafe. All rights reserved.
    </footer>
    <!-- フッターはここまで -->
  </div>
  
</body>
</html>
